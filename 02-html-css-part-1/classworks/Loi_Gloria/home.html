<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/common.css" />
    <link rel="stylesheet" href="./styles/home.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap"
    />
    <title>Home</title>
  </head>

  <body>
    <div class="container">
      <div class="sidebar">
        <img
          class="logo"
          src="./images/logo.svg"
          height="120px"
          width="170px"
        />
        <navbar class="navbar">
          <a href="home.html" class="main-link">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="feather feather-home"
            >
              <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
              <polyline points="9 22 9 12 15 12 15 22"></polyline>
            </svg>
            <div class="link-text">Home</div>
          </a>
          <a href="courses.html" class="link">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="feather feather-book-open"
            >
              <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path>
              <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path>
            </svg>
            <div class="link-text">Courses</div>
          </a>
          <a href="contacts.html" class="link">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="feather feather-help-circle"
            >
              <circle cx="12" cy="12" r="10"></circle>
              <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path>
              <line x1="12" y1="17" x2="12.01" y2="17"></line>
            </svg>
            <div class="link-text">Contacts</div>
          </a>
        </navbar>
      </div>
      <div class="main-block">
        <header class="title">Hello Startup Summer!</header>
        <div class="task-info">
          This is your task.<br />
          Please transform this template into HTML and CSS
        </div>
        <section class="course-list">
          <div class="task">
            Horizontal row using <strong class="method">Float</strong>
          </div>
          <div clas="float">
            <div class="float-demo"></div>
            <div class="float-demo"></div>
            <div class="float-demo"></div>
            <div class="float-demo"></div>
          </div>
          <div class="task">
            Horizontal row using <strong class="method">Flexbox</strong>
          </div>
          <div class="flex">
            <div class="demo"></div>
            <div class="demo"></div>
            <div class="demo"></div>
            <div class="demo"></div>
          </div>
          <div class="task">
            Horizontal row using <strong class="method">Grid layout</strong>
          </div>
          <div class="grid">
            <div class="grid-demo"></div>
            <div class="grid-demo"></div>
            <div class="grid-demo"></div>
            <div class="grid-demo"></div>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
