<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paralect</title>
     <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,400;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style3.css" />
  </head>
  <body>
    <div class="content-wrapper">
      <div class="flex-wrapper">
        <aside>
          <div class="logo">
            <svg width="75" height="77" viewBox="0 0 75 77" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M22.5 1.44951e-05C43.1 1.10001 57.5 10 67 20.1C76.5 30.2 78.2 42.7 63.5 60.6C58 66.4 50.6 77 37.9 77C33.1 77 28.1 74.3 24.7 70C20 63.9 16.7 56.1 13.3 48.5C9.89997 40.9 4.29997 30.9 1.59997 24.9C-2.40003 15.9 -2.67029e-05 -1.19999 22.5 1.44951e-05Z" fill="#FF3C5A"/>
            </svg>
            <h1>Paralect</h1>
            <p>Startup Summer</p>
          </div>
          <nav>
            <div class="nav_elem">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-home"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
              <p>Home</p>
            </div>
            <div class="nav_elem">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-book-open"><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path></svg>
              <p>Courses</p>
            </div>
            <div class="nav_elem active-elem">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-help-circle"><circle cx="12" cy="12" r="10"></circle><path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path><line x1="12" y1="17" x2="12.01" y2="17"></line></svg>
              <p>Contacts</p>
            </div>
          </nav>
        </aside>
        <main>
          <svg width="638" height="931" viewBox="0 0 638 931" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M336.428 -121.103C644.637 -104.644 860.083 28.5212 1002.22 179.641C1144.35 330.761 1169.79 517.791 949.852 785.617C867.564 872.399 756.848 1031 566.836 1031C495.021 1031 420.213 990.602 369.344 926.263C299.025 834.993 249.651 718.286 198.782 604.572C147.913 490.858 64.1279 341.235 23.7317 251.461C-36.1145 116.799 -0.206778 -139.057 336.428 -121.103Z" fill="#FF3C5A"/>
          </svg>
          <form class="contact-form">
            <h3>Contacts</h3>
            <div class="contact-form_input">
              <input id="full-name" type="text" name="full-name" value="" placeholder="Full name">
              <label for="full-name">Full Name</label>
              <div class="contact-form_input_underline">
                <div class="contact-form_input_underline_active"></div>
              </div>
            </div>
            <div class="contact-form_input">
              <input id="email" type="text" name="full-name" value="" placeholder="Email">
              <label for="email">Email</label>
              <div class="contact-form_input_underline">
                <div class="contact-form_input_underline_active"></div>
              </div>
            </div>
            <div class="contact-form_input">
              <textarea class maxlength="250" placeholder="Message"></textarea>
              <label for="message">Message</label>
              <div class="contact-form_input_underline">
                <div class="contact-form_input_underline_active"></div>
              </div>
              <span class="textarea_max-length">0 / 250</span>
            </div>
            <input type="submit" name="send" value="send" />
          </form>
        </main>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
