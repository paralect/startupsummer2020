<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contacts</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<main>
    <nav class="menu">
        <img src="assets/logo.svg" class="logo" alt="logo">
        <div class="container">
            <div class="menu-item">
                <img src="assets/house.svg" class="icon" alt="house icon">
                <a class="link" href="index.html">Home</a>
            </div>
            <div class="menu-item">
                <img src="assets/book.svg" alt="book icon">
                <a class="link" href="courses.html">Courses</a>
            </div>
            <div class="menu-item">
                <img src="assets/pink-help-circle.svg" alt="help circle icon">
                <a class="link active-link" href="contacts.html">Contacts</a>
            </div>
        </div>
    </nav>
    <div class="content">
        <h3 class="courses">Contacts</h3>
        <img src="assets/bigPinkFigure.svg" class="bgFigure" alt="background picture">
        <form class="form">
            <fieldset>
            <input type="text" class="form-input" id="fullname"/>
            <label for="fullname">Full name</label>
            </fieldset>
            <fieldset>
            <input type="text" id="email" class="form-input"/>
            <label for="email">Email</label>
            </fieldset>
            <fieldset>
            <input type="text" id="message" class="form-input"/>
            <label for="message">Message</label>
            </fieldset>
            <button class="form-button" type="submit">SEND</button>
        </form>

    </div>
</main>
</body>
</html>
