<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/common.css" />
    <link rel="stylesheet" href="./style/contacts.css" />
    <title>Contacts</title>
  </head>

  <body>
    <div class="container">
      <div class="sidebar">
        <img
          class="logo"
          src="./images/logo.svg"
          height="120px"
          width="170px"
        />
        <navbar class="navbar">
          <a class="link" href="home.html">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="feather feather-home"
            >
              <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
              <polyline points="9 22 9 12 15 12 15 22"></polyline>
            </svg>
            <div class="link-text">Home</div>
          </a>
          <a href="courses.html" class="link">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="feather feather-book-open"
            >
              <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path>
              <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path>
            </svg>
            <div class="link-text">Courses</div>
          </a>
          <a href="contacts.html" class="main-link">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="feather feather-help-circle"
            >
              <circle cx="12" cy="12" r="10"></circle>
              <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path>
              <line x1="12" y1="17" x2="12.01" y2="17"></line>
            </svg>
            <div class="link-text">Contacts</div>
          </a>
        </navbar>
      </div>
      <div class="main-block">
        <header class="first-title">Contacts</header>
        <svg
          class="svg-back"
          width="638"
          height="931"
          viewBox="0 0 308 931"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M336.428 -121.103C644.637 -104.644 860.083 28.5212 1002.22 179.641C1144.35 330.761 1169.79 517.791 949.852 785.617C867.564 872.399 756.848 1031 566.836 1031C495.021 1031 420.213 990.602 369.344 926.263C299.025 834.993 249.651 718.286 198.782 604.572C147.913 490.858 64.1279 341.235 23.7317 251.461C-36.1145 116.799 -0.206778 -139.057 336.428 -121.103Z"
            fill="#FF3C5A"
          />
        </svg>
        <form class="contact-form">
          <div class="form-item">
            <input class="material-input" type="text" placeholder="Full name" />
            <label class="input-placeholder">Full name</label>
          </div>
          <div class="form-item">
            <input class="material-input" type="text" placeholder="Email" />
            <label class="input-placeholder">Email</label>
          </div>
          <div class="form-item">
            <textarea
              class="material-input-multi"
              placeholder="Message"
            ></textarea>
            <label class="input-placeholder">Message</label>
          </div>
          <div class="send-btn-container">
            <button class="send-but">SEND</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
